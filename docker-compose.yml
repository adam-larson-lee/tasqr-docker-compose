version: '2'

volumes:
  www:

services:

  postgres:
    image: adamlarsonlee/tasqr-db:latest
    ports:
      - '5432:5432'

  nestjs:
    image: adamlarsonlee/de-api:latest
    expose:
      - '3000'
  
  angular:
    image: adamlarsonlee/tasqr-app:latest
    restart: 'no'
    expose:
      - '4200'
    volumes:
      - 'www:/www'

  nginx:
    image: adamlarsonlee/tasqr-proxy:latest
    ports:
      - '80:80'
    volumes:
      - 'www:/www'